<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Save N Serve</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top Navigation Placeholder (Simplified from component) -->
<header class="w-full px-6 py-4 flex items-center justify-between border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-background-dark/50 backdrop-blur-sm">
<div class="flex items-center gap-2 text-background-dark dark:text-white">
<div class="size-6 bg-primary rounded flex items-center justify-center text-background-dark">
<span class="material-symbols-outlined text-[18px] font-bold">savings</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight">Save N Serve</h2>
</div>
<div>
<a class="text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-primary transition-colors" href="#">Support</a>
</div>
</header>
<main class="flex-1 flex items-center justify-center p-6">
<div class="w-full max-w-[440px]">
<!-- Login Card -->
<div class="bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800 rounded-xl shadow-xl shadow-gray-200/50 dark:shadow-none p-8 md:p-10">
<div class="mb-8">
<h1 class="text-background-dark dark:text-white text-3xl font-extrabold tracking-tight mb-2">Welcome Back</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm">Please enter your details to sign in to your account.</p>
</div>
<form id="loginForm" class="space-y-5">
<!-- Email Field -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-background-dark dark:text-gray-200" for="email">
                            Email Address
                        </label>
<div class="relative">
<input name="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 ..." type="email"/>

</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-semibold text-background-dark dark:text-gray-200" for="password">
                                Password
                            </label>
<a class="text-xs font-bold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<div class="relative flex items-center">
<input name="password" class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 ..." type="password"/>

<button class="absolute right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center gap-2">
<input class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary" id="remember" type="checkbox"/>
<label class="text-sm text-gray-600 dark:text-gray-400 cursor-pointer" for="remember">Remember me for 30 days</label>
</div>
<!-- Submit Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold py-3.5 rounded-lg transition-all transform active:scale-[0.98] shadow-lg shadow-primary/20" type="submit">
                        Sign In
                    </button>
<!-- Divider -->
<div class="relative py-4">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-gray-800"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-gray-900 px-3 text-gray-400 font-medium">Or continue with</span>
</div>
</div>
<!-- Google Login -->
<button class="w-full flex items-center justify-center gap-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-200 font-semibold py-3 rounded-lg transition-all" type="button">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
                        Sign in with Google
                    </button>
</form>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">
                        Don't have an account? 
                        <a class="text-primary font-bold hover:underline" href="#">Register now</a>
</p>
</div>
</div>
<!-- Branding/Social Proof Bottom -->
<div class="mt-12 text-center">
<div class="flex items-center justify-center gap-6 opacity-30 grayscale hover:grayscale-0 transition-all duration-500">
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-[20px]">verified_user</span>
<span class="text-xs font-bold uppercase tracking-widest">Secure</span>
</div>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-[20px]">bolt</span>
<span class="text-xs font-bold uppercase tracking-widest">Fast</span>
</div>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-[20px]">groups</span>
<span class="text-xs font-bold uppercase tracking-widest">Trusted</span>
</div>
</div>
</div>
</div>
</main>
<!-- Background Decorative Element -->
<div class="fixed top-0 right-0 -z-10 w-1/3 h-1/3 bg-primary/5 blur-[120px] rounded-full pointer-events-none"></div>
<div class="fixed bottom-0 left-0 -z-10 w-1/3 h-1/3 bg-primary/5 blur-[120px] rounded-full pointer-events-none"></div>
<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const email = formData.get("email");
    const password = formData.get("password");

    const savedUser = JSON.parse(localStorage.getItem("user"));

    if (!savedUser) {
        alert("No account found. Please register first.");
        return;
    }

    if (email === savedUser.email && password === savedUser.password) {
        alert("Login successful!");
        window.location.href = "Donar_dashboard.html"; // next page later
    } else {
        alert("Wrong email or password!");
    }
});
</script>

</body></html>
