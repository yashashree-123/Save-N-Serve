<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<title>Login - Save N Serve</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#13ec5b",
        "background-light": "#f6f8f6",
        "background-dark": "#102216",
      },
      fontFamily: {
        "display": ["Manrope", "sans-serif"]

<style>

<body class="bg-background-light min-h-screen flex flex-col">

<header class="w-full px-6 py-4 flex justify-between border-b bg-white">
  <div class="flex items-center gap-2 font-bold">
    <div class="size-6 bg-primary rounded flex items-center justify-center">S</div>
    Save N Serve

  <a class="text-sm text-gray-600" href="#">Support</a>
</header>

<main class="flex-1 flex items-center justify-center p-6">

<div class="w-full max-w-[440px] bg-white p-8 rounded-xl shadow-xl">

<h1 class="text-3xl font-bold mb-2">Welcome Back</h1>
<p class="text-gray-500 mb-6">Please sign in to continue</p>

<form class="space-y-5">

<input type="email" placeholder="Email" class="w-full px-4 py-3 border rounded-lg">

<button class="w-full bg-primary py-3 rounded-lg font-bold">
Sign In
</button>

<div class="text-center text-gray-400 text-sm">Or continue with</div>

<!-- GOOGLE BUTTON AREA -->

</form>

<p class="mt-6 text-center text-sm text-gray-500">
Donâ€™t have an account? <span class="text-primary font-bold">Register</span>

<script>
function handleCredentialResponse(response) {
  console.log("Google Token:", response.credential);

  // Redirect after login
  window.location.href = "Donar_dashboard.html";
}

window.onload = function () {
  google.accounts.id.initialize({
    client_id: "155250333731-8aiogn3na4p4b0fipg75bcundg8oiipi.apps.googleusercontent.com",
    callback: handleCredentialResponse
  });

  google.accounts.id.renderButton(
    document.getElementById("googleBtn"),
    {
      theme: "outline",
      size: "large",
      width: "300"
    }
  );
};
</script>

</body>
